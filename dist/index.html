    <meta charset="UTF-8">

    <title>Mortgage repayment calculator</title>
  </head>
  <body>
    <main class="mortgage-container">
      <div class="form-container">
        <div class="form-header">
          <h2 class="title form-title">Mortgage Calculator</h2>
          <a class="body-text clear" href="#">Clear All</a>
        </div>
        <form action="submit" class="mortgage-form">
          <label class="label" for="mortgage-term">Mortgage Amount</label>
         <div class="input-container input-container--1">
          <span class="tag">&#163;</span>
          <input type="number" id="mortgage-amount" name="mortgageAmount" step="0.01" required="">
         </div>
          <div class="term-rate">
            <div class="one-group">
              <label class="label" for="mortgage-term">Mortgage Term</label><br>
              <div class="input-container">
                <input type="number" id="mortgage-term" name="mortgageTerm" required="">
                <span class="tag">years</span>
              </div>
            </div>
            <div class="one-group">
              <label class="label" for="interest-rate">Interest Rate</label>
              <div class="input-container">
                <input type="number" id="interest-rate" name="interestRate" step="0.01" required="">
                <span class="tag">%</span>
              </div>
            </div>
          </div>
          <label class="label" for="mortgage-type">Mortgage Type</label> <br>
          <div class="input-container radio-container">
            <label class="label mortgage-type-label" for="repayment">
              <input type="radio" id="repayment" name="radio" class="mortgage-type type--repayment" value="repayment" required=""> Repayment
                    </label><br>
          </div>
        <div class="input-container radio-container" for="interest">
          <label class="label mortgage-type-label" for="interest">
            <input type="radio" id="interest" name="radio" class="mortgage-type type--interest" value="interestOnly" required=""> Interest Only
                </label><br>
        </div>
      <button class="btn"><img src="/icon-calculator.06f01a44.svg" alt="calculator icon">Calculate Repayments</button>
      </form></div>
      <div class="results-container">
        <img src="/illustration-empty.6357567b.svg" alt="calculator illustration">
        <h2 class="title results-title">Results shown here</h2>
        <p class="body-text results-description">Complete the form and click “calculate repayments” to see
          what your monthly repayments would be.</p>

    </main>
